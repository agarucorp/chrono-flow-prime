<svg xmlns="http://www.w3.org/2000/svg" width="720" height="480" viewBox="0 0 720 480" fill="none">
  <rect width="720" height="480" rx="32" fill="#111111" />
  <rect x="0" y="0" width="720" height="480" rx="32" fill="url(#overlay)" />
  <g filter="url(#shadow)">
    <rect x="96" y="48" width="528" height="384" rx="28" fill="#0f0f0f" stroke="#1a1a1a" stroke-width="1.2" />
  </g>
  <g opacity="0.32">
    <rect x="142" y="90" width="436" height="40" rx="12" fill="#1c1c1c" />
  </g>
  <text x="360" y="116" fill="#f5f5f5" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" letter-spacing="0.28em">
