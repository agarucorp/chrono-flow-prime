      </text>
    </g>
    <g transform="translate(162 20)">
      <rect width="120" height="144" rx="16" fill="#f6f6f6" />
      <rect x="4" y="4" width="112" height="136" rx="12" stroke="#111111" stroke-width="1.6" fill="none" />
      <text x="60" y="28" text-anchor="middle" fill="#111111" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600">
