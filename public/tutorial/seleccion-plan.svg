      </text>
      <rect x="24" y="110" width="72" height="24" rx="8" fill="#111111" />
      <text x="60" y="128" text-anchor="middle" fill="#f5f5f5" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600">
