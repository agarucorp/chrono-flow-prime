    <g transform="translate(304 20)">
      <rect width="120" height="144" rx="16" fill="#181818" stroke="#1f1f1f" stroke-width="1.2" />
      <text x="60" y="28" text-anchor="middle" fill="#f4f4f4" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600">
