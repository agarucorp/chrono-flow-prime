    <text x="352" y="39" text-anchor="middle" fill="#111111" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="13" font-weight="500">
      Continuar
    </text>
  </g>
  <defs>
    <linearGradient id="overlay" x1="360" y1="0" x2="360" y2="480" gradientUnits="userSpaceOnUse">
      <stop stop-color="#111111" stop-opacity="0.92" />
      <stop offset="1" stop-color="#111111" stop-opacity="0.92" />
    </linearGradient>
    <filter id="shadow" x="76" y="32" width="568" height="424" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix" />
      <feGaussianBlur in="BackgroundImageFix" stdDeviation="10" />
      <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur" />
      <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur" result="shape" />
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000000" flood-opacity="0.6" />
    </filter>
  </defs>
</svg>
