      <path d="M-4 -8 L0 -4 L8 -12" stroke="#111111" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    <text x="204" y="162" fill="#f1f1f1" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="600">
      Elegí tu plan de entrenamiento
    </text>
  </g>
  <text x="360" y="200" fill="#d4d4d4" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="15" text-anchor="middle">
    Seleccioná cuántos días por semana querés entrenar.
  </text>
  <text x="360" y="224" fill="#bdbdbd" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="13" text-anchor="middle">
