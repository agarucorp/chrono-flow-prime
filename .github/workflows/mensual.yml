name: Envíos mensuales

on:
  schedule:
    # 28 a las 09:00 America/Buenos_Aires → generar cuotas del mes siguiente
    - cron: '0 12 28 * *' # 09:00 ART = 12:00 UTC
    # 1 a las 09:00 America/Buenos_Aires → enviar emails del mes actual
    - cron: '0 12 1 * *' # 09:00 ART = 12:00 UTC
  workflow_dispatch:

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  mensual:
    runs-on: ubuntu-latest
    steps:
      - name: Seleccionar acción según día del mes
        id: select
        run: |
          DIA=$(date -u +%d)
          if [ "$DIA" = "28" ]; then echo "accion=generar" >> $GITHUB_OUTPUT; else echo "accion=enviar" >> $GITHUB_OUTPUT; fi

      - name: Generar cuotas (28)
        if: steps.select.outputs.accion == 'generar'
        run: |
          curl -sS -X POST "$SUPABASE_URL/functions/v1/generar-cuotas" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'

      - name: Enviar cobros (1)
        if: steps.select.outputs.accion == 'enviar'
        run: |
          curl -sS -X POST "$SUPABASE_URL/functions/v1/enviar-cobros-mensuales" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'


