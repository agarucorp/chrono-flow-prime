    <script>
      // Generar URLs absolutas para Open Graph y Twitter Cards
      (function() {
        const baseUrl = window.location.origin;
        const ogImage = document.getElementById('og-image');
        const twitterImage = document.getElementById('twitter-image');
        if (ogImage) ogImage.setAttribute('content', baseUrl + '/biglogo.png');
        if (twitterImage) twitterImage.setAttribute('content', baseUrl + '/biglogo.png');
      })();
    </script>
